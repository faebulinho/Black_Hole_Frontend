<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Schwarzes Loch Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Video-Intro -->
    <div id="intro">
        <video id="introVideo" autoplay muted>
            <source src="Videos/Intro_Video_Website.mp4" type="video/mp4">
        </video>
        <button id="skipButton">Skip (Leertaste)</button>
    </div>

    <!-- Anmeldeformular -->
     <br>
    <h1 class="title">Schwarzen-Loch-Simulation</h1>
    <div id="loginPage" class="hidden">
        <h1>Anmeldung</h1>
        <form id="loginForm">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Anmelden</button>
        </form>
    </div>

    <!-- Button unten rechts zur Hauptseite -->
    <button id="goToMain" onclick="window.location.href='index.html'">Zur Hauptseite</button>

    <script src="script.js"></script>
</body>

</html>
