<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drehendes Schwarzes Loch Simulation</title>
    <link rel="icon" href="Images/Rotating_Black_Hole.gif" sizes="20x16">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Titel -->
    <h1 class="title">Drehendes Schwarzes Loch Simulation</h1>
    <p class="subtitle">Hier können Sie ein drehendes schwarzes Loch simulieren. Sie können dabei eigene Parameter
        wählen.</p>

    <!-- Button zurück zur Hauptseite -->
    <button id="backToHomeButton" onclick="window.location.href='index.html';">Zurück zur Startseite</button>

    <!-- Eingabefelder Massse & Spin -->
    <div class="input-container" style="margin-top: 50px; text-align: center;">
        <label for="massInput" style="font-size: 1.2rem; margin-bottom: 10px; display: block;">Masse des Schwarzen Lochs
            (in Millionen Sonnenmassen):</label>
        <input type="number" id="massInput" placeholder="Masse (1-100)"
            style="font-size: 1.5rem; padding: 10px; width: 300px; margin-bottom: 5px; text-align: center;" min="1"
            max="100" step="1" required>
        <p style="font-size: 0.9rem; margin-bottom: 20px; color: #666;">Bitte geben Sie einen Wert zwischen 1 und 100
            Millionen Sonnenmassen ein.</p>

        <label for="spinInput" style="font-size: 1.2rem; margin-bottom: 10px; display: block;">Spin des Schwarzen
            Lochs:</label>
        <input type="number" id="spinInput" placeholder="Spin (0-1)"
            style="font-size: 1.5rem; padding: 10px; width: 300px; margin-bottom: 5px; text-align: center;" min="0"
            max="1" step="0.01" required>
        <p style="font-size: 0.9rem; margin-bottom: 20px; color: #666;">Der Spin-Parameter muss zwischen 0 und 1 liegen.
        </p>

        <!-- Buttons zum Speichern und Abrufen der Werte - nur für eingeloggte Benutzer sichtbar -->
        <div id="userOnlyButtons" style="margin-top: 30px; display: none; justify-content: center; gap: 20px;">
            <button id="saveValuesButton"
                style="font-size: 1.2rem; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Werte
                speichern</button>
            <button id="loadValuesButton"
                style="font-size: 1.2rem; padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer;">Gespeicherte
                Werte abrufen</button>
        </div>

        <!-- Button zur Simulation - für alle Benutzer sichtbar -->
        <div style="margin-top: 30px; display: flex; justify-content: center;">
            <button id="goToSimulationButton"
                style="font-size: 1.2rem; padding: 10px 20px; background-color: #9370DB; color: white; border: none; border-radius: 5px; cursor: pointer;"
                onclick="window.location.href='simulation.html'">Gehe zur Simulation</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Prüfen, ob der Benutzer eingeloggt ist oder als Gast zugreift
        document.addEventListener('DOMContentLoaded', function () {
            // Status aus dem localStorage auslesen
            const userType = localStorage.getItem('userType');

            // Wenn der Benutzer eingeloggt ist (nicht als Gast), zeige die Buttons
            if (userType === 'loggedIn') {
                document.getElementById('userOnlyButtons').style.display = 'flex';
            }
        });
    </script>
</body>

</html>
